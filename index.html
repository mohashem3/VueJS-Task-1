<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>VueJS Task 1</title>
</head>

<body>
    <h2>Vue JS Form</h2>

    <div class="container" id="app">
        <!-- START Form -->
        <div class="form-container sign-in-container">
            <form>
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <input type="text" placeholder="Name" v-model="name"/>
                <input type="email" placeholder="Email" v-model="email"/>
                <input type="password" placeholder="Password" v-model="password"/>
            </form>
        </div>
        <!-- END Form -->

        <!-- START Output Section -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Personal Data</h1>
                    <div class="result">
                        <p><strong>Name:</strong> {{ name }}</p>
                        <p><strong>Email:</strong> {{ email }}</p>
                        <p><strong>Gender:</strong> {{ gender }}</p>
                    </div>

                    <!-- Refresh Page Button -->
                    <button @click="refreshPage">Save</button>
                </div>
            </div>
        </div>
        <!-- END Output Section -->

    </div>

    <!-- Footer -->
    <footer>
        <p>
            Created by <a target="_blank" href="https://www.linkedin.com/in/mohamed-hashem-a19518210">Mohamed Hashem</a> - VueJS Task 1

            <!-- Social Icons -->
            <div class="social-container">
                <a href="https://www.linkedin.com/in/mohamed-hashem-a19518210" class="social"><i class="fab fa-linkedin-in"></i></a>
                <a href="mailto:mohamed222348@bue.edu.eg" class="social"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/your-github-username" class="social"><i class="fab fa-github"></i></a>
            </div>
        </p>
    </footer>
    <!-- END Footer -->

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- External JS File -->
    <script src="js/app.js"></script>

</body>
</html>
